<div class="container">
  <div class="row">

    <app-search-pokemon></app-search-pokemon>
    
    <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
      <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard style="cursor: pointer;">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>

        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a 
  class="btn-floating btn-large waves-effect waves-light teal depth-3"
  style="position:fixed;bottom:25px;right:25px;color:white;font-size:2em;"
  routerLink="/pokemon/add"
  >+
</a>
